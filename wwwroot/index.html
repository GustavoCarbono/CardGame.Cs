    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CardGames</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/menu-equipe.css">
        <link rel="stylesheet" href="css/menu-partida.css">
        <link rel="stylesheet" href="css/menu-status.css">
        <link rel="stylesheet" href="css/menu-log.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <body>
        <input type="checkbox" class="hidden-checkbox" id="checkbox-equipe">
        <input type="checkbox" class="hidden-checkbox" id="checkbox-status">
        <input type="checkbox" class="hidden-checkbox" id="checkbox-log">
        <section>
            <div class="canvas" style="position: relative; width: 96%; height: 100%">
                <canvas id="tabuleiro" style="width: 100%; height: 100%"></canvas>
                <canvas id="personagem" style="width: 100%; height: 100%"></canvas>
            </div>
            <nav>
                <div class="menu-icon">
                    <i class="bi bi-list"></i>
                </div>
                <div class="info">
                    <div class="info-icon">
                        <i class="bi bi-hourglass-split"></i>
                    </div>
                    <label for="checkbox-log" class="info-icon" id="log-label">
                        <i class="bi bi-archive" id="log-icon"></i>
                    </label>
                    <label for="checkbox-equipe" class="info-icon" id="equipe">
                        <i class="bi bi-people-fill" id="equipe-icon"></i>
                    </label>
                    <label for="checkbox-status" class="info-icon" id="status-label">
                        <i class="bi bi-info-circle" id="status-icon"></i>
                    </label>
                </div>
            </nav>
            <div class="descricao-personagem" id="descricao-personagem">
            </div>
            <aside id="time">
                <h2>Seu time</h2>
                <div class="personagem-scroll" id="personagem-container">
                </div>
            </aside>
            <div id="log">
                <h2>Log</h2>
                <div>
                </div>
            </div>
            <div id="status">
                <h2>Status</h2>
                <div class="status-scroll" id="status-container">
                </div>
            </div>
        </section>
        <script type="module" src="js/index.js"></script>
        <script type="module" src="js/canva.js"></script>
        <script src="js/partida.js"></script>
    </body>
    </html>
